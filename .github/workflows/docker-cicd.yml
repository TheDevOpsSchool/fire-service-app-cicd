name: Docker Image CI 
 
on:
  push:
    branches: [ "guddy" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file dockerfile --tag guddytech/fireservice
    - uses: actions/checkout@v4
    - name: Login to Docker Hub
      run: docker login -u ${{ secrets.GUDDY_DOCKER_USERNAME }} --password-stdin ${{ secrets.GUDDY_DOCKER_ACCESS_TOKEN }}
    - name: Push to Dockerhub
      run: docker push guddytech/fireservice
      
    
